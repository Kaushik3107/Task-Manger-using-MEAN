<div class="container mt-4">
  <h1>Your Task</h1>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a
        class="nav-link"
        [class.active]="selectedTab === 'all'"
        (click)="selectTab('all')"
        >All</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [class.active]="selectedTab === 'home'"
        (click)="selectTab('home')"
        >Home</a
      >
    </li>
  </ul>
  <div
    *ngIf="selectedTab === 'all'"
    class="mt-3 row row-cols-1 row-cols-md-3 g-4"
  >
    <div *ngFor="let task of tasks; let i = index" class="col">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ task.title }}</h5>
          <p class="card-text">{{ task.description }}</p>
          <button class="btn btn-primary" (click)="editTask(i)">Edit</button>
          <button class="btn btn-danger" (click)="deleteTask(task)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="selectedTab === 'home'" class="mt-3">
    <button class="btn btn-success" (click)="navigateToAddTask()">
      Add Task
    </button>
    <button class="btn btn-info" (click)="selectTab('all')">
      View All Tasks
    </button>
  </div>
</div>
